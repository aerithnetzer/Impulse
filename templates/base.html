<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impulse Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #0f172a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(17, 24, 39, 0.65);
      backdrop-filter: blur(8px);
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.4px;
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      border: none;
      color: #ffffff;
    }

    .btn-gradient:hover {
      opacity: 0.95;
    }

    .footer {
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
    }

    a,
    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .dropzone {
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: center;
      background: rgba(30, 41, 59, 0.35);
      transition: border-color 0.2s ease, background-color 0.2s ease;
      color: #ffffff;
    }

    .dropzone.dragover {
      border-color: #ffffff;
      background: rgba(30, 41, 59, 0.55);
    }

    /* Make all bootstrap-muted/secondary text white on dark */
    .text-secondary,
    .text-muted,
    .form-text,
    .small,
    small {
      color: #ffffff !important;
    }

    /* Nav tabs styling for dark background */
    .nav-tabs {
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .nav-tabs .nav-link {
      color: #ffffff;
      background: transparent;
      border: 1px solid transparent;
      margin-right: .25rem;
    }

    .nav-tabs .nav-link:hover {
      border-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.2) transparent;
      isolation: isolate;
    }

    .nav-tabs .nav-link.active {
      color: #ffffff;
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.2) transparent;
    }

    .list-group-item {
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.08);
    }

    .table {
      color: #ffffff;
    }

    .table> :not(caption)>*>* {
      background-color: transparent;
      border-color: rgba(255, 255, 255, 0.15);
    }

    code {
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-center mb-4">
              <div class="me-3">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
                  <path d="M12 2l3 7h7l-5.5 4 2.5 7-7-4.5L5.5 20 8 13 2 9h7l3-7z" fill="#ffffff" opacity="0.85" />
                </svg>
              </div>
              <h1 class="brand h4 mb-0">Impulse OCR Uploader</h1>
            </div>

            <ul class="nav nav-tabs mb-4">
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                  href="{{ url_for('index') }}">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'monitor' %}active{% endif %}"
                  href="{{ url_for('monitor') }}">Monitor</a>
              </li>
            </ul>

            {% block content %}{% endblock %}
          </div>
        </div>
        <div class="text-center mt-3 footer">
          <small>FireWorks-backed image ingestion â€¢ LaunchPad integration</small>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Drag-and-drop UX helper
    const dz = document.getElementById('dropzone');
    if (dz) {
      const fileInput = document.getElementById('images');
      ['dragenter', 'dragover'].forEach(evt => dz.addEventListener(evt, e => {
        e.preventDefault(); e.stopPropagation(); dz.classList.add('dragover');
      }));
      ['dragleave', 'drop'].forEach(evt => dz.addEventListener(evt, e => {
        e.preventDefault(); e.stopPropagation(); dz.classList.remove('dragover');
      }));
      dz.addEventListener('drop', e => {
        const files = e.dataTransfer.files;
        fileInput.files = files;
        document.getElementById('fileList').innerText =
          Array.from(files).map(f => f.name).join(', ');
      });
      fileInput.addEventListener('change', () => {
        document.getElementById('fileList').innerText =
          Array.from(fileInput.files).map(f => f.name).join(', ');
      });
    }
  </script>
</body>

</html>
